<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>

    <h2>Hotel Room Booking Form</h2>

    <form>
        <label>Full Name:</label><br>
        <input type="text" name="name" placeholder="Enter your full name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="Enter your phone number"><br><br>

        <label>Check-in Date:</label><br>
        <input type="date" name="checkin"><br><br>

        <label>Check-out Date:</label><br>
        <input type="date" name="checkout"><br><br>

        <label>Room Type:</label><br>
        <select name="room">
            <option value="">--Select Room Type--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            <option value="deluxe">Deluxe Room</option>
        </select><br><br>

        <label>Number of Guests:</label><br>
        <input type="number" name="guests" min="1" max="10"><br><br>

        <label>Special Requests:</label><br>
        <textarea name="requests" rows="4" cols="30" placeholder="Any special requests..."></textarea><br><br>

        <button type="submit">Book Now</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
