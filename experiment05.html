<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form method="post" action="submit_form.html">

        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your full name" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email" required><br><br>

        <label>Phone Number:</label><br>
        <input type="tel" name="phone" placeholder="Enter your phone number" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <input type="radio" name="gender" value="other" required> Other<br><br>

        <label>Course:</label><br>
        <select name="course" required>
            <option value="">--Select Course--</option>
            <option value="btech">B.Tech</option>
            <option value="bsc">B.Sc</option>
            <option value="bcom">B.Com</option>
            <option value="ba">B.A</option>
        </select><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea><br><br>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>

    </form>

</body>
</html>
